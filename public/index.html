<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyundai Accessories Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 85vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 8px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message-info {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tool-indicator {
            background: #4CAF50;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: bold;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 50px;
            max-height: 120px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 8px;
            border: 1px solid #e0e0e0;
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
            justify-content: center;
        }

        .quick-action {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-action:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .reset-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="reset-button" onclick="resetConversation()">🔄 Reset</button>
            <div class="status-indicator" id="statusIndicator"></div>
            <h1>🚗 Hyundai Accessories Assistant</h1>
            <p>Powered by Gemini AI & Live Data</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>👋 Welcome! I'm your Hyundai accessories assistant.</p>
                <p>Tell me your car model and year to get started!</p>
                <div class="quick-actions">
                    <div class="quick-action" onclick="sendQuickMessage('I have an i20 2024')">i20 2024</div>
                    <div class="quick-action" onclick="sendQuickMessage('Show me Creta accessories')">Creta accessories</div>
                    <div class="quick-action" onclick="sendQuickMessage('Alcazar 2023')">Alcazar 2023</div>
                    <div class="quick-action" onclick="sendQuickMessage('Venue accessories')">Venue accessories</div>
                    <div class="quick-action" onclick="sendQuickMessage('Aura 2024')">Aura 2024</div>
                    <div class="quick-action" onclick="sendQuickMessage('Nios accessories')">Nios accessories</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Type your message... (e.g., 'I have an i20 2024')"
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let isTyping = false;
        const messagesContainer = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');

        // Initialize the chat
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // Check server status - UPDATED WITH RELATIVE URL
        async function checkServerStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusIndicator.style.background = '#4CAF50';
                    console.log('✅ Server is healthy');
                } else {
                    statusIndicator.style.background = '#ff9800';
                }
            } catch (error) {
                statusIndicator.style.background = '#f44336';
                console.error('❌ Server health check failed:', error);
            }
        }

        // Send message function - UPDATED WITH RELATIVE URL
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isTyping) return;

            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                // Check if response is ok before parsing JSON
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Check content type before parsing
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Expected JSON, got: ${text.substring(0, 100)}...`);
                }

                const data = await response.json();
                
                hideTypingIndicator();
                
                if (data.success) {
                    addMessage(data.response, 'bot', {
                        usedTool: data.usedTool,
                        hasLiveData: data.hasLiveData,
                        timestamp: data.timestamp
                    });
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot', { error: true });
                }
                
            } catch (error) {
                hideTypingIndicator();
                addMessage(`Connection error: ${error.message}`, 'bot', { error: true });
                console.error('Chat error:', error);
            }
        }

        // Quick message function
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        // Add message to chat
        function addMessage(content, sender, metadata = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'You' : '🤖';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (typeof content === 'string') {
                contentDiv.innerHTML = formatMessageContent(content);
            } else {
                contentDiv.textContent = JSON.stringify(content, null, 2);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            if (metadata.usedTool || metadata.hasLiveData || metadata.timestamp) {
                const infoDiv = document.createElement('div');
                infoDiv.className = 'message-info';
                
                if (metadata.hasLiveData) {
                    const toolSpan = document.createElement('span');
                    toolSpan.className = 'tool-indicator';
                    toolSpan.textContent = '🔴 Live Data';
                    infoDiv.appendChild(toolSpan);
                }
                
                if (metadata.timestamp) {
                    const timeSpan = document.createElement('span');
                    timeSpan.textContent = new Date(metadata.timestamp).toLocaleTimeString();
                    infoDiv.appendChild(timeSpan);
                }
                
                contentDiv.appendChild(infoDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Format message content
        function formatMessageContent(content) {
            // Convert line breaks to HTML
            content = content.replace(/\n/g, '<br>');
            
            // Make model names bold
            content = content.replace(/\b(i20|creta|alcazar|venue|aura|nios)\b/gi, '<strong>$1</strong>');
            
            // Make prices stand out
            content = content.replace(/₹[\d,]+/g, '<strong style="color: #4CAF50;">$&</strong>');
            
            // Make categories bold
            content = content.replace(/\b(Interiors|Exteriors|Electronics|Common)\b/gi, '<strong style="color: #667eea;">$1</strong>');
            
            return content;
        }

        // Show typing indicator
        function showTypingIndicator() {
            isTyping = true;
            sendButton.disabled = true;
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '🤖';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator';
            typingContent.style.display = 'block';
            typingContent.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            isTyping = false;
            sendButton.disabled = false;
            
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Reset conversation - UPDATED WITH RELATIVE URL
        async function resetConversation() {
            try {
                const response = await fetch('/api/reset', { method: 'POST' });
                if (response.ok) {
                    messagesContainer.innerHTML = `
                        <div class="welcome-message">
                            <p>👋 Conversation reset! Let's start fresh.</p>
                            <p>Tell me your car model and year to get started!</p>
                            <div class="quick-actions">
                                <div class="quick-action" onclick="sendQuickMessage('I have an i20 2024')">i20 2024</div>
                                <div class="quick-action" onclick="sendQuickMessage('Show me Creta accessories')">Creta accessories</div>
                                <div class="quick-action" onclick="sendQuickMessage('Alcazar 2023')">Alcazar 2023</div>
                                <div class="quick-action" onclick="sendQuickMessage('Venue accessories')">Venue accessories</div>
                                <div class="quick-action" onclick="sendQuickMessage('Aura 2024')">Aura 2024</div>
                                <div class="quick-action" onclick="sendQuickMessage('Nios accessories')">Nios accessories</div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Reset failed:', error);
                addMessage('Failed to reset conversation. Please refresh the page.', 'bot', { error: true });
            }
        }

        // Periodic health check
        setInterval(checkServerStatus, 30000); // Check every 30 seconds
    </script>
</body>
</html>
